<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <header>
            <h1>Server Side Calculator</h1>
        </header>
        <section>
            <input id="first-number" type="number" placeholder="First Number"/>
            <button id="add-button" class="selected operator">+</button>
            <button id="sub-button" class="selected operator">-</button>
            <button id="multi-button" class="selected operator">*</button>
            <button id="div-button" class="selected operator">/</button>
            <input id="second-number" type="number" placeholder="Second Number"/>
            <button id="submit-button">=</button>
            <button id="clear-button" >C</button>
        </section>

        <section>
            <h2 id="calc-totals"></h2>
            <ul id="total">
            </ul>
        </section>
        <div>
            <button id="delete">Delete</button>
        </div>

    </main>
</body>

</html>
